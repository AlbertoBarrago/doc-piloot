<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc-Piloot Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-block;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            font-weight: 300;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border-radius: 50px;
            margin: 1.5rem 0;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status::before {
            content: "üü¢";
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card h2 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .endpoints h2::before {
            content: "üîó";
        }

        .info h2::before {
            content: "‚ö°";
        }

        .endpoint-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem;
            background: linear-gradient(45deg, #f8fafc, #f1f5f9);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .endpoint-item:hover {
            background: linear-gradient(45deg, #e2e8f0, #cbd5e1);
        }

        .method-badge {
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            min-width: 45px;
            text-align: center;
        }

        code {
            background: linear-gradient(45deg, #f8fafc, #f1f5f9);
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.85rem;
            border: 1px solid #e2e8f0;
            color: #1e293b;
            font-weight: 500;
        }

        .steps {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .step {
            margin: 0.8rem 0;
            padding: 0.8rem;
            background: linear-gradient(45deg, #f8fafc, #f1f5f9);
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .step strong {
            color: #1f2937;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(45deg, #f8fafc, #f1f5f9);
            border-radius: 10px;
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">üöÅ</div>
        <h1>Doc-Piloot Service</h1>
        <p class="subtitle">AI-Powered README Generation</p>
    </div>

    <div class="status">Service Running</div>

    <div class="content-grid">
        <div class="card endpoints">
            <h2>Endpoint</h2>
            <div class="endpoint-item">
                <span class="method-badge">POST</span>
                <code>/webhook</code>
            </div>
        </div>

        <div class="card info">
            <h2>Quick Start</h2>
            <div class="steps">
                <div class="step">
                    <strong>1.</strong> Install GitHub App
                </div>
                <div class="step">
                    <strong>2.</strong> Add <code>--doc</code> to commits
                </div>
                <div class="step">
                    <strong>3.</strong> Push changes
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Powered by AI ‚Ä¢ Built for developers ‚ù§Ô∏è
    </div>
</div>
</body>
</html>
